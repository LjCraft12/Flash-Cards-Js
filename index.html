<!DOCTYPE Html>
<html>

<head>
    <title>Flash Cards | Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/animated.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="banner">
    </section>
    <div class="wrapper">
        <div class="card enter right">
            <article>
                <!-- Top line question numbers -->
                <h4 class="question" id="question_number">Question: </h4>
                <!-- Top numbers in question -->
                <h3><span id="top_number"></span></h3>
                <h3>
                    <span id="operator">+</span>
                    <span id="bottom_number"></span>
                </h3>
                <input id="answer" type="number" autofocus placeholder="0" />
            </article>
            <button class="card_button">Submit Answer</button>
            <h1 class "past_answer"></h1>
        </div>
    </div>
    <script src="Jquery/jquery-3.1.1.min.js"></script>
    <script src="js/app1.js" type="text/javascript"></script>
</body>

</html>
